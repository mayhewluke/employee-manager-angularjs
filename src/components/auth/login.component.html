<form class="login-form form-horizontal" ng-submit="$ctrl.submit($ctrl.email, $ctrl.password)">
  <div class="form-group">
    <label class="col-xs-2 control-label">Email</label>
    <div class="col-xs-10">
      <input class="form-control" name="email" id="email" type="text" ng-model="$ctrl.email" required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 control-label">Password</label>
    <div class="col-xs-10">
      <input class="form-control" name="password" id="password" type="password" ng-model="$ctrl.password" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button class="btn btn-primary" type="submit">Log in</button>
      <p class="error alert alert-danger" ng-if="$ctrl.hasError">Something went wrong!</p>
    </div>
  </div>
</form>
