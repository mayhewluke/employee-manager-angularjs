<nav class="navbar navbar-default">
  <div class="container-fluid">
    <h2 class="pull-left">Edit employee</h2>
    <a class="btn btn-info navbar-btn pull-right" ui-sref="employees">Back</a>
  </div>
</nav>
<div class="container-fluid">
  <form class="form-horizontal">
    <employee-form employee="$ctrl.employee" on-update="$ctrl.onUpdate"></employee-form>
    <div class="form-group">
      <div class="col-xs-10 col-xs-offset-2">
        <button
          type="button"
          class="save btn btn-success"
          ng-click="$ctrl.save($ctrl.employeeUid, $ctrl.employee)"
        >
          Save
        </button>
        <button
          type="button"
          class="delete btn btn-danger"
          ng-click="$ctrl.remove($ctrl.employeeUid)"
        >
          Delete
        </button>
      </div>
    </div>
    <div class="form-group">
      <p class="error alert alert-danger" ng-if="$ctrl.hasError">Something went wrong!</p>
    </div>
  </form>
</div>
